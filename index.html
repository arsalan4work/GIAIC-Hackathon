<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Resume Builder</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1> Resume Builder By Muhammad Arsalan</h1>
   <form id="resumeForm">

      <fieldset>
         <legend> Personal Information </legend>

         <label for="username"> Resume URL: </label>
         <input type="text" id="username" name="username" required> <br>

         <label for="name"> Name: </label>
         <input type="text" name="name" id="name" required> <br>

         <label for="email"> Email: </label>
         <input type="email" name="email" id="email" required> <br>

         <label for="phone"> Phone: </label>
         <input type="tel" name="phone" id="phone" required> <br>

         <!-- Adding Photo -->
         <label for="profilePicture"> Profile Picture: </label>
         <input type="file" name="profilePicture" id="profilePicture" accept="image/*" required> <br>
         <!-- -->

         <fieldset>
            <legend> Education </legend>
            <label for="education"></label>
            <textarea name="education" id="education" rows="4" required></textarea> <br>
         </fieldset>

         <fieldset>
            <legend> Skills </legend>
            <label for="skills"></label>
            <textarea name="skills" id="skills" rows="4" required></textarea> <br>
         </fieldset>

         <fieldset>
            <legend> Experience </legend>
            <label for="experience"></label>
            <textarea name="experience" id="experience" rows="4" required></textarea> <br>
         </fieldset>
</fieldset>
<button type="submit"> Generate Now </button>
   </form>

   <div id="resumeOutput" class="hidden"></div> <!--Resume Output-->

   <script src="script.js" defer></script>
</body>
</html>
